<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img
        class="bg-image"
        crossorigin="anonymous"
        src="https://i.postimg.cc/QMqsr8Gw/Poster-Frame.jpg"
      />

      <img
        class="fg-image"
        crossorigin="anonymous"
        src="https://i.postimg.cc/4ynSqqFF/Ellipse-1.png"
        
      />

      <canvas
        class="fg-canvas"
        width="200"
        height="200"
        style="
          position: absolute;
          background-color: none;
          border-radius: 50%;
          z-index: 1;
        "
      ></canvas>

      <canvas
        class="bg-canvas"
        width="512"
        height="512"
        style="
          position: absolute;
          z-index: 0;
        "
      ></canvas>
    </div>

    <div style="position: absolute; z-index: 1">
      <button class="generate" type="button">Generate Frame</button>
      <button class="download" type="button">Download</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
